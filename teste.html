<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* Estilos do menu hambúrguer */
.header-container .hamburger {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  width: 30px;
  height: 21px;
  cursor: pointer;
}

.header-container .hamburger .line {
  width: 100%;
  height: 3px;
  background: white;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

/* Estado do menu hambúrguer fechado */
.header-container .hamburger.closed .line:nth-child(1) {
  transform: translateY(10px) rotate(45deg);
}

.header-container .hamburger.closed .line:nth-child(2) {
  opacity: 0;
}

.header-container .hamburger.closed .line:nth-child(3) {
  transform: translateY(-10px) rotate(-45deg);
}

/* Estado do menu hambúrguer aberto */
.header-container .hamburger.opened .line:nth-child(1) {
  transform: translateY(0px) rotate(0deg);
}

.header-container .hamburger.opened .line:nth-child(2) {
  opacity: 1;
}

.header-container .hamburger.opened .line:nth-child(3) {
  transform: translateY(0px) rotate(0deg);
}

/* Estilos da lista de navegação */
nav {
  display: none;
}

nav.visible {
  display: block;
}
/* Estilos gerais */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Estilos do header */
header {
  background-color: #333;
  padding: 20px 0;
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  color: #fff;
  margin: 0;
}

h1 span {
  color: #ff9800;
}

p {
  color: #fff;
  margin: 0;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-right: 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

nav a:hover {
  color: #ff9800;
}
</style>
<body>
  <header>
    <div class="header-container">
      <h1>BUSINESS <span>UTEX</span></h1>
      <p>CONSULTANT | WE DEVELOP REVOLUTIONARY BUSINESS ANALYSIS SOLUTIONS</p>
      <div class="hamburger closed" id="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#services">SERVICES</a></li>
        <li><a href="#projects">PROJECTS</a></li>
        <li><a href="#blog">BLOG</a></li>
        <li><a href="#contacts">CONTACTS</a></li>
      </ul>
    </nav>
  </header>
  <script>
    const hamburger = document.querySelector('.hamburger');
const nav = document.querySelector('nav');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('opened');
  nav.classList.toggle('visible');
});
  </script>
</body>
</html>
